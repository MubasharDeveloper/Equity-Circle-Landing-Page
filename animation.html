<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll-based Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }
        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            padding-top: 100vh;
            padding-bottom: 100vh;
        }
        .scroll-container img {
            width: auto; /* Responsive width */
            max-height: 80vh; /* Maintain aspect ratio */
            border-radius: 10px;
            opacity: 0;
            transform: translateX(100%);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .scroll-container {
                gap: 30px; /* Reduce gap for smaller screens */
                padding-top: 50vh; /* Less padding for smaller screens */
                padding-bottom: 50vh;
            }
        }

        @media (max-width: 480px) {
            .scroll-container {
                gap: 20px; /* Reduce gap for mobile */
                padding-top: 30vh; /* Less padding for mobile */
                padding-bottom: 30vh;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <img src="./images/4-en-sleep-overview-new__2_.webp" alt="Image 1">
        <img src="./images/4-en-sleep-overview-new__2_.webp" alt="Image 2">
        <img src="./images/4-en-sleep-overview-new__2_.webp" alt="Image 3">
        <img src="./images/4-en-sleep-overview-new__2_.webp" alt="Image 4">
    </div>

    <script>
        gsap.registerPlugin(ScrollTrigger);
        
        gsap.utils.toArray(".scroll-container img").forEach((image, index) => {
            gsap.fromTo(image, 
                { x: "100vw", opacity: 0 },
                { 
                    x: "0", 
                    opacity: 1, 
                    duration: 1, 
                    ease: "power1.inOut",
                    scrollTrigger: {
                        trigger: image,
                        start: "top 90%", 
                        end: "top 20%", 
                        scrub: 1,
                        toggleActions: "play none none none",
                        markers: false // Set to true for debugging
                    }
                }
            );
        });
    </script>
</body>
</html>
