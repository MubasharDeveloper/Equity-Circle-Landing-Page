        <script>
            // Ensure GSAP and ScrollTrigger are properly loaded
            if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
                console.log('GSAP and ScrollTrigger are loaded correctly.');

                // Register ScrollTrigger plugin
                gsap.registerPlugin(ScrollTrigger);

                // Debugging: Check if elements are being selected correctly
                const images = gsap.utils.toArray(".scroll-container img");
                console.log('Number of images:', images.length);

                // Apply GSAP animations to each image
                images.forEach((image, index) => {
                    gsap.fromTo(image, 
                        { x: "100vw", opacity: 0 },
                        { 
                            x: "0", 
                            opacity: 1, 
                            duration: 1, 
                            ease: "power1.inOut",
                            scrollTrigger: {
                                trigger: image,
                                start: "top 90%", 
                                end: "top 20%", 
                                scrub: 1,
                                toggleActions: "play none none none",
                                markers: true // Set to true for debugging
                            }
                        }
                    );
                });
            } else {
                console.error('GSAP or ScrollTrigger is not loaded correctly.');
            }
        </script>

        <!-- Other scripts -->
        <script src="./jquery/jquery.js"></script>
        <script src="./jquery/jquery.min.js"></script>
        <script src="./scripts/slick.min.js"></script>

        <script>
            // slick-slider
            $('.center').slick({
                centerMode: true,
                centerPadding: '60px',
                slidesToShow: 3,
                arrows: true,
                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            arrows: true,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 2,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            arrows: true,
                            centerMode: true,
                            centerPadding: '40px',
                            slidesToShow: 1
                        }
                    }
                ]
            });

            document.addEventListener("DOMContentLoaded", function () {
                const targetElement = document.querySelector(".scroll-effect");
                const initialWidth = targetElement.offsetWidth;
                const maxReduction = initialWidth * 0.3;
                const initialRadius = 0;
                let ticking = false;
                
                function handleScroll() {
                    let elementPosition = targetElement.getBoundingClientRect().top;
                    let viewportHeight = window.innerHeight;
                    let scrollFactor = Math.max(0, (viewportHeight / 2 - elementPosition) / (viewportHeight / 2));
                    
                    let newBorderRadius = initialRadius + scrollFactor * (targetElement.offsetHeight / 2);

                    // Check screen width to decide if width should change
                    if (window.innerWidth > 768) { // Only reduce width on tablets & larger screens
                        let newWidth = initialWidth - scrollFactor * maxReduction;
                        targetElement.style.width = `${Math.max(initialWidth - maxReduction, newWidth)}px`;
                    }

                    targetElement.style.borderRadius = `${newBorderRadius}px`;

                    ticking = false;
                }

                window.addEventListener("scroll", function () {
                    if (!ticking) {
                        requestAnimationFrame(handleScroll);
                        ticking = true;
                    }
                });
            });
        </script>
